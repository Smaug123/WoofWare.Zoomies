name: Docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - run: nix develop --command dotnet build -c Release
      - run: nix develop --command dotnet tool restore
      - run: nix develop --command dotnet fsdocs build --properties Configuration=Release
      - run: nix develop --command bash scripts/generate-demos.sh
      - run: nix develop --command bash scripts/generate-llm-docs.sh
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
      - uses: actions/deploy-pages@v4
        id: deployment
